<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <style>
        .navbar-custom {
            background-color: #28a745;
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-custom">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Agroclimate</span>
    </div>
</nav>

<!-- Login Form -->
<div class="container mt-4">
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control w-50">
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control w-25">
        </div>
        <button class="mb-3 btn btn-success">Entrar</button>
    </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
